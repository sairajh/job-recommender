  <script>
        
      function createCard(cardData) {
      var cardTemplate = [
        '<div class="card" id ="jobcard">',
        '<div class="card-body">',
        '<h5 class="card-title">',
        cardData.Designation || 'No name provided',
        '</h5>',
        '<p class="card-text" id = "location">',
        cardData.Location || 'No job provided',
        '</p>',
        '<p class="card-text" id = "salary">',
        cardData.Salary || 'No link provided',
        '</p>',
        '<p class="card-text" id="description">',
        cardData.Description || 'No link provided',
        '</p>',
        '<button id="applybutton" onclick=window.location.assign("',
        cardData.Link,
        '")>Apply</button>',
        '</div>',
        '</div>'
      ];

    return $(cardTemplate.join(''));
  }
